<!DOCTYPE html>
<html>
<head>
  <title>Word Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <label for="word">Enter a word:</label>
  <input type="text" id="word" onkeyup="checkInput(event)" onkeydown="calculate(event)" placeholder="Type here...">
  

  <table class="results">
    <tr>
      <th>English</th>
      <th>Reduced</th>
      <th>Reverse</th>
      <th>RFR</th>
    </tr>
    <tr>
      <td id="english-ordinal">0</td>
      <td id="reduced">0</td>
      <td id="reverse-ordinal">0</td>
      <td id="reverse-full-reduction">0</td>
    </tr>
  </table>

  <table class="saved-words">
  <tr>
    <th>Word</th>
    <th>English</th>
    <th>Reduced</th>
    <th>Reverse</th>
    <th>RFR</th>
  </tr>
</table>


  <script src="script.js"></script>
</body>
</html>
