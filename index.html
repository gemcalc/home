<!DOCTYPE html>
<html>
<head>
  <title>Word Calculator</title>
  <style>
    body {
      background-color: black;
      color: lightblue;
      font-weight: bold;
      text-align: center;
    }
    input {
      padding: 5px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    #result1, #result2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Word Calculator</h1>
  <label for="word">Enter a word:</label>
  <input type="text" id="word" onkeyup="calculate()">
  
  <label for="cipherSelect">Choose a cipher:</label>
  <select id="cipherSelect" onchange="calculate()">
    <option value="0">English Ordinal</option>
    <option value="1">Reduced</option>
  </select>
  
  <div id="result1">English Ordinal: <span></span></div>
  <div id="result2">Reduced: <span></span></div>

  <script>
    function calculate() {
      let word = document.getElementById("word").value.toUpperCase();
      let cipher = parseInt(document.getElementById("cipherSelect").value);
      let result1 = document.getElementById("result1").getElementsByTagName("span")[0];
      let result2 = document.getElementById("result2").getElementsByTagName("span")[0];
      let sum1 = 0;
      let sum2 = 0;

      for (let i = 0; i < word.length; i++) {
        let letter = word.charCodeAt(i) - 64;
        sum1 += letter;
        sum2 += (letter % 9) || 9;
      }

      result1.innerText = sum1;
      result2.innerText = sum2;
    }
  </script>
</body>
</html>
