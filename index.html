<!DOCTYPE html>
<html>
<head>
  <title>Word Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Word Calculator</h1>
  <label for="word">Enter a word:</label>
  <input type="text" id="word" onkeyup="calculate()">
  
  <label for="cipherSelect">Choose a cipher:</label>
  <select id="cipherSelect" onchange="calculate()">
    <option value="0">English Ordinal</option>
    <option value="1">Reduced</option>
  </select>
  
  <div id="result1">English Ordinal: <span></span></div>
  <div id="result2">Reduced: <span></span></div>

  <script src="script.js"></script>
</body>
</html>
