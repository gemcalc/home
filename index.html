<!DOCTYPE html>
<html>
<head>
  <title>Word Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Word Calculator</h1>
  <label for="word">Enter a word:</label>
  <input type="text" id="word" onkeyup="calculate()">
  
  <table class="results">
    <tr>
      <td>English Ordinal:</td>
      <td id="english-ordinal"></td>
    </tr>
    <tr>
      <td>Reduced:</td>
      <td id="reduced"></td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
