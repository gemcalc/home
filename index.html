<!DOCTYPE html>
<html>
<head>
  <title>Word Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <label for="word">Enter a word:</label>
  <input type="text" id="word" onkeyup="calculate()" placeholder="Type here...">

  <table class="results">
    <tr>
      <th>English</th>
      <th>Reduced</th>
      <th>Reverse</th>
      <th>RFR</th>
    </tr>
    <tr>
      <td id="english-ordinal">0</td>
      <td id="reduced">0</td>
      <td id="reverse-ordinal">0</td>
      <td id="reverse-full-reduction">0</td>
    </tr>
  </table>

  <table id="saved-words">
    <thead>
      <tr>
        <th>Word</th>
        <th>English Ordinal</th>
        <th>Reduced</th>
        <th>Reverse Ordinal</th>
        <th>Reverse Full Reduction</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  

  <script src="script.js"></script>
</body>
</html>
